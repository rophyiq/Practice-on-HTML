<!DOCTYPE html>
<html>
<head>
    <title>creating a table</title>
</head>
<body>
    <table border="3">
        <thead>
            <th>Country</th>
            <th>Capital</th>
            <th>GDP</th>
        </thead>

        <tr>
            <td>Nigeria</td>
            <td>FCT</td>
            <td>89,000</td>
        </tr>

        <tr>
            <td>Ghana</td>
            <td>Accra</td>
            <td>250,000</td>
        </tr>
    </table>
</body>
</html>
